<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spot estimation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../spot/spot.js" type="module" defer></script>
    <script src="codeEstimate.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <header>
    <div class="card m-2">
      <h3 class="card-header">Spot control</h3>
    </div>
    <div class="card-body">
      <nav class="navbar navbar-expand-lg bg-light collapese navbar-collapse">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapese navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./estimation.html"
                  >Estimate</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../control/control.html">Control</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <body>
    <div class="row">
      <div class="col p-2 d-flex justify-content-center">
        <label>Price estimate for your electricity consumption: </label>
        <label id="consumption-price" class="fw-bold">0â‚¬</label>
      </div>
    </div>
    <div class="p-1 m-2 border border-success border-1">
      <div id="chart"></div>
    </div>
    <div>
      <ul id="action-list" class="list-group"></ul>
    </div>
    <div class="d-flex justify-content-center" id="settings">
      <span class="border border-secondary border-1" id="span-settings">
        <div class="d-flex justify-content-center bg-light">
          <span class="p-2 m-2 border border-secondary border-1">
            <div class="btn-group justify-content-center" role="group">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >Today</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2"
                >Day ahead</label
              >
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input type="checkbox" id="vat-box" class="form-check-input small" />
                <label class="form-check-label small" for="vat-box"
                  >Include VAT (2.24 cents/kWh)</label
                >
              </div>
            </div>
          </span>
        </div>
        <div
          class="container d-flex justify-content-center bg-light"
          id="range-wrapper"
        >
          <span class="p-2 m-2 border border-secondary border-1">
            <div>
              <label for="action-select">Select action: </label>
              <select class="select" id="action-select">
                <option id="0" value="1">Dishwasher</option>
                <option id="1" value="4">Oven</option>
                <option id="2" value="0.5">Fridge</option>
                <option id="3" value="5">Sauna</option>
                <option id="4" value="1">Computer</option>
                <option id="5" value="0.5">Laptop</option>
              </select>
            </div>
            <div>
              <label for="startTime">Start time: </label>
              <input
                type="time"
                id="startTime"
                min="1:00"
                max="23:00"
                value="12:00"
                step="900"
              />
            </div>
            <div>
              <label for="endTime">End time: </label>
              <input
                type="time"
                id="endTime"
                min="1:00"
                max="23:00"
                value="15:00"
                step="900"
              />
            </div>
            <div>
              <button id="add-action" class="btn btn-primary" type="submit">
                Add
              </button>
            </div>
          </span>
        </div>
      </span>
    </div>
  </body>
  <footer>
    <div class="d-grid m-5 p-2 border-top border-2 justify-content-center">
      <div class="d-grid">
        <h5 class="text-secondary">Link to my Github</h5>
      </div>
      <div class="d-grid">
        <a
          id="github"
          class="btn btn-secondary"
          href="https://github.com/mrMikoma"
          role="button"
        >
          Github
        </a>
      </div>
    </div>
  </footer>
</html>
