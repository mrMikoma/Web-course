<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spot control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../spot/spot.js" type="module" defer></script>
    <script src="codeControl.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <header>
    <div class="card m-2">
      <h3 class="card-header">Spot control</h3>
    </div>
    <div class="card-body">
      <nav class="navbar navbar-expand-lg bg-light collapese navbar-collapse">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapese navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../estimate/estimation.html"
                  >Estimate</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Control</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <body>
    <div class="m-2 d-flex justify-content-center" id="settings">
      <span class="border border-secondary border-1 status-on" id="info-status">
        <div class="m-2 d-flex justify-content-center">
          <span>
            <label
              class="p-3 border border-secondary border-1 text-white bg-success"
              id="relay-status"
              >Relay is ON</label
            >
          </span>
        </div>
        <div class="m-2 d-flex justify-content-left">
          <label>Toggle relay:</label>
          <button id="relay-button" type="button" class="btn btn-success">
            Turn on
          </button>
        </div>
        <div class="m-2 d-flex justify-content-left">
          <label>Get relay status:</label>
          <button id="relay-update" type="button" class="btn btn-info">
            Update
          </button>
        </div>
        <div class="m-2 d-flex justify-content-left">
          <p class="small">Last updated:</p>
          <p class="small" id="update-timer">xx.xx hh:mm</p>
        </div>
      </span>
    </div>
  </body>
  <footer>
    <div class="d-grid m-5 p-2 border-top border-2 justify-content-center">
      <div class="d-grid">
        <h5 class="text-secondary">Link to my Github</h5>
      </div>
      <div class="d-grid">
        <a
          id="github"
          class="btn btn-secondary"
          href="https://github.com/mrMikoma"
          role="button"
        >
          Github
        </a>
      </div>
    </div>
  </footer>
</html>
