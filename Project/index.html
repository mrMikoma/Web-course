<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spot prices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="codeIndex.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <header>
    <div class="card">
      <h3 class="card-header">Spot electricity prices</h3>
    </div>
    <div class="card-body">
      <nav class="navbar navbar-expand-lg bg-light collapese navbar-collapse">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapese navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./estimate/estimation.html"
                  >Estimate</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./control/control.html">Control</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <body>
    <div class="p-1 m-2 border border-success border-1">
      <div id="chart"></div>
    </div>
    <div class="d-flex justify-content-center">
      <span class="p-2 border border-secondary border-1">
        <div class="btn-group" role="group">
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">Today</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2"
            >Day ahead</label
          >
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input type="checkbox" id="vat-box" class="form-check-input" />
            <label class="form-check-label" for="vat-box"
              >Include VAT (24%)</label
            >
          </div>
        </div>
      </span>
    </div>
  </body>
  <footer class="bg-info text-white">
    <div
      class="d-grid m-5 p-2 border-top justify-content-center"
    >
      <div class="d-grid">
        <h5>Link to my Github</h5>
      </div>
      <div class="d-grid">
        <a
          id="github"
          class="btn text-white btn-secondary"
          href="https://github.com/mrMikoma"
          role="button"
        >
          Github
        </a>
      </div>
    </div>
  </footer>
</html>
