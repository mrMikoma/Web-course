  <body>
    <div>
      <h2>User table</h2>
      <button id="empty-table">Clear table</button>
      <table id="user-table">
        <thead id="user-thead">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="user-tbody">
          <tr data-id="0">
            <td name="username">Jaakko86</td>
            <td name="email">jaakko86@email.com</td>
            <td name="admin">X</td>
            <td name="image" height="64" width="64">
              <img alt="no image" height="64" width="64" />
            </td>
          </tr>
          <tr data-id="1">
            <td name="username">Merja65</td>
            <td name="email">merja65@email.com</td>
            <td name="admin">-</td>
            <td name="image" height="64" width="64">
              <img alt="no image" height="64" width="64" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>Add user form</h2>
      <label>
        Username:
        <input
          name="username"
          id="input-username"
          placeholder="Write username"
        />
      </label>
      <label>
        Email:
        <input name="email" id="input-email" placeholder="Write email" />
      </label>
      <br />
      <label>
        Admin?
        <input type="checkbox" id="input-admin" name="admin" value="X" />
        <input
          type="file"
          id="input-image"
          name="input-image"
          accept="Image/*"
        />
      </label>
      <br />
      <button type="submit" name="submit" id="submit-data" value="Submit">
        Submit
      </button>
    </div>
  </body>
